<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<section class="section-form">
    <div class="pos">
        <h1 class="register">Register</h1>
        <div class="register-line"></div>
    </div>
    <p>Create your account. It's free and only takes a minute.</p>
    <form action="">
        <div class="first-last-name">
            <input type="text" minlength="3" maxlength="12" required name="First Name" placeholder="First Name">
            <input type="text" minlength="3" maxlength="12" required name="Last Name" placeholder="Last Name">
        </div>
        <input type="email" required name="Email" placeholder="Email" class="email-password">
        <input type="password" minlength="8" maxlength="20" required name="Password" placeholder="Password"
               class="email-password">
        <input type="password" minlength="8" maxlength="20" required name="Confirm Password"
               placeholder="Confirm Password" class="email-password">
        <div class="checkbox">
            <input type="checkbox" required name="checkbox">
            <div>I accept the <a class="a-color">Terms of Use</a> & <a class="a-color">Privacy Policy</a></div>
        </div>
        <button class="checked">Register Now</button>
    </form>
</section>
<div class="white-text">Already have an account? <a href="#">Sign in</a></div>
</body>
</html>
